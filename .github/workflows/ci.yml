name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  BASE_URL: https://web-production-afeec.up.railway.app

jobs:
  lint-and-validate:
    name: Code Quality & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Run linting
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting
        run: |
          black --check app tests
        continue-on-error: true

  test-local:
    name: Local Database Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
        run: |
          alembic upgrade head
      
      - name: Seed test database
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
        run: |
          python seed.py
      
      - name: Validate database schema
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
        run: |
          python tests/validate_addon_rates.py
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
          BASE_URL: http://localhost:8000
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  test-production-api:
    name: Production API Integration Tests
    runs-on: ubuntu-latest
    needs: test-local
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest psycopg2-binary python-dotenv
      
      - name: Wait for Railway deployment
        run: |
          echo "Waiting 30 seconds for Railway to stabilize..."
          sleep 30
      
      - name: Health check
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          python tests/check_env.py
      
      - name: Validate API endpoints
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          python tests/check_endpoints.py
      
      - name: Validate API schemas
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          python tests/verify_schemas.py
      
      - name: Run integration tests
        env:
          BASE_URL: ${{ env.BASE_URL }}
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          pytest tests/test_api.py -v --tb=short --maxfail=1
      
      - name: Validate production database
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          python tests/validate_addon_rates.py
        continue-on-error: false

  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [test-local, test-production-api]
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.test-production-api.result }}" == "success" ]; then
            echo "✅ All tests passed - Deployment validated"
            exit 0
          else
            echo "❌ Tests failed - Deployment blocked"
            exit 1
          fi
